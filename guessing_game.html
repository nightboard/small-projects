<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Mod</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        background-color: rgb(3, 3, 65);
        color: white;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-size: 1.5rem;
      }

      form {
        display: flex;
        flex-direction: column;
        max-width: 400px;
      }

      form * {
        margin: 15px;
        padding: 15px;
        font-size: 1.2rem;
      }

      form button {
        border: none;
      }
    </style>
  </head>
  <body>

    <!-- check number is prime or not -->
    <div class="container">
    <h5>Guess the number between 1 to 100.</h5>
    <!-- form  -->
      <form name="myForm" onsubmit="return giveAnswer()">
        <input type="text" name="number" placeholder="Your Guess" autocomplete="off"/>
        <input type="submit" value="Try Guess" />
      </form>
      <div id="ans">
        <!-- answer is showed here after enter -->
      </div>

    </div>
    <!-- script  -->
    <script>
      let randomNumber = Math.floor(Math.random() * 1000) % 100;
      let totalAttempts  = 0;

      function giveAnswer() {
        let number = document.forms["myForm"]["number"].value;
        number = parseInt(number);

        if(randomNumber == number) {
            document.getElementById('ans').innerHTML = "You got it in " + totalAttempts + " attempts";
        } else if(randomNumber < number) {
            document.getElementById('ans').innerHTML = 'Too Big';
            totalAttempts++;
        } else {
            document.getElementById('ans').innerHTML = 'Too Low';
            totalAttempts++;
        }
        return false;
      }
    </script>
  </body>
</html>
